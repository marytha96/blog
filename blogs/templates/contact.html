{% extends 'base.html' %}
{% block body %}


  
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Keep Touch With Us</h4>
                    <div class="breadcrumb__links">
                        <a href="{% url 'blogs:index' %}">Home</a>
                        <span>Contact Us</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
   
    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                {% for i in about %}
                <div class="col-lg-12">
                    <div class="about__pic">
                        <img src="{{i.bg_image_contact.url}}" alt="">
                    </div>
                </div>
                {% endfor %}

            </div>
            <div class="row">
               
                
                <div class="col-lg-12 col-md-6">
                    <div class="section-title">
                        <span>Information</span>
                        <h2>Contact Us</h2>
                        <p>As you might expect of a company that began as a high-end interiors contractor, we pay
                            strict attention.</p>
                    </div>
                    <div class="contact__form">
                        <form method="POST"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" name="full_name" value="" placeholder="Fullname" required />
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="email" value="" placeholder="Email" required />
                                </div>
                                <div class="col-lg-12">
                                    <textarea  name="message" placeholder="Message"></textarea>
                                    <button type="submit" name="" value="" class="site-btn">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    
        {% endblock body %}
