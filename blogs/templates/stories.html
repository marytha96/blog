{% extends 'base.html' %}
{% block body %}
<section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>HOME</h4>
                    <div class="breadcrumb__links">
                        <a href="{% url 'blogs:index' %}">Home</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Breadcrumb Section End -->
  <!-- Blog Section Begin -->
  <section class="blog spad">
    <div class="container">
        <div class="row">
            {% for blog in blog  %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg="{{blog.blog_image_one.url}}"></div>
                    <div class="blog__item__text">
                        <span><img src="img/icon/calendar.png" alt=""> {{blog.blog_date|date:'d M o'}}</span>
                        <h5>{{blog.blog_name}}</h5>
                        <p> {{blog.blog_desc1}}</p>
                        <a href="{% url 'blogs:blog_detail' blog.id %}" class="default-link"> READ MORE</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</section>
  

    {% endblock body %}
