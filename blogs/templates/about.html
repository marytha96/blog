{% extends 'base.html' %}
{% block body %}


    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>About Us</h4>
                        <div class="breadcrumb__links">
                            <a href="{% url 'blogs:index' %}">Home</a>
                            <span>About Us</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- About Section Begin -->
    <section class="about spad">
        <div class="container">

            {% for i in data %}

            <div class="row">
                <div class="col-lg-12">
                    <div class="about__pic">
                        <img src="{{i.bg_image_about}}" alt="test">
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="blog__details__text" style="text-align: center;">
                    <p>{{i.desc1}}</p>
                    <p>{{i.desc2}}</p>
                </div>
           

            </div>
        </div>
    </section>
    <!-- About Section End -->

    <!-- Testimonial Section Begin -->
    <section class="testimonial">
        <div class="container-fluid">
            <div class="row">
         

                <div class="col-lg-6 p-0">
                    <div class="testimonial__text">
                        <span class="icon_quotations"></span>
                        <p>“{{i.text_quotations}}”
                        </p>
                        <div class="testimonial__author">
                            <div class="testimonial__author__pic">
                                <img src="{{i.personal_image_about}}" alt="">
                            </div>
                            <div class="testimonial__author__text">
                                <h5>Maryam</h5>
                                <p>Software Engineer</p>
                            </div>
                        </div>
                    </div>
                </div>
        

                <div class="col-lg-6 p-0">
                    <div class="testimonial__pic set-bg" data-setbg="{{i.bg_image_1}}"></div>
                </div>
        

            </div>
            {% endfor %}

        </div>
    </section>
    <!-- Testimonial Section End -->

    
        {% endblock body %}
